name: üöÄ Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/web.yml"
      - "Dockerfile.production.web"
      - "apps/web/**"
      - "!apps/web/package.json"
      - "!apps/web/CHANGELOG.md"
  pull_request: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: üì• Download deps
        uses: bahmutov/npm-install@v1

      - name: üî¨ Lint
        run: npm run lint

  deploy:
    name: üöÄ Web Deploy
    runs-on: ubuntu-latest
    needs: [lint]
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: üëÄ Read app name
        uses: SebRollen/toml-action@v1.0.0
        id: app_name
        with:
          file: "fly.web.toml"
          field: "app"

      - name: üöÄ Web Deploy Staging
        if: ${{ github.ref == 'refs/heads/dev' }}
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --app ${{ steps.app_name.outputs.value }}-staging --image registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: üöÄ Web Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: superfly/flyctl-actions@1.3
        with:
          args: deploy --remote-only --build-arg COMMIT_SHA=${{ github.sha }} --app ${{ steps.app_name.outputs.value }} --dockerfile="Dockerfile.production.web --build-arg SENTRY_AUTH_TOKEN=${{secrets.SENTRY_AUTH_TOKEN}} --build-arg SENTRY_ORG=${{secrets.SENTRY_ORG}} --build-arg SENTRY_PROJECT=${{secrets.SENTRY_PROJECT}} --build-arg AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID}} --build-arg AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY}} --build-arg AWS_S3_BUCKET_REGION=${{secrets.AWS_S3_BUCKET_REGION}} --build-arg AWS_S3_BUCKET=${{secrets.AWS_S3_BUCKET}} --build-arg CLOUDFRONT=${{secrets.CLOUDFRONT}}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
